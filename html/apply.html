<main class="trunk" role="main">
  <div class="container container-fluid">

      <header class="section-header">
        <h5 class="sub-title">百闻不如一见！</h5>

        <div class="title-with-sep">
          <h1 class="title">项目报名</h1>
        </div>
      </header>
      <article class="section-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-xs-4 control-label">申请报名：</label>

            <div class="col-xs-8">
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="option1">
                拍摄
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="option2">
                V-Hunting 活动
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" value="option3">
                聚体验
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">项目名：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="10 字以内">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">简介：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="一句话描述项目内容，20 字以内">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">描述：</label>

            <div class="col-xs-8">
              <textarea class="form-control" id="" rows="3" placeholder="项目详细描述，200 字以内"></textarea>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">行业：</label>

            <div class="col-xs-8">
              <label class="checkbox-inline">
                <input type="checkbox" id="" value="option1">
                IT
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="" value="option2">
                金融
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="" value="option3">
                体育
              </label>
              <span class="help-block">选择行业（最多 3 项）</span>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">地区：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="输入所在地区">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">项目阶段：</label>

            <div class="col-xs-8">
              <select class="form-control">
                <option>请选择</option>
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">运营状态：</label>

            <div class="col-xs-8">
              <select class="form-control">
                <option>请选择</option>
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">融资状态：</label>

            <div class="col-xs-8">
              <select class="form-control">
                <option>请选择</option>
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">团队规模：</label>

            <div class="col-xs-8">
              <select class="form-control">
                <option>请选择</option>
                <option>1</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">成立时间：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="格式：2000/01/01（年/月/日）">
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">联系人：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="联系人姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">职位：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="联系人姓名">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">手机号：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">邮箱：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="">
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-xs-4 control-label">备注：</label>

            <div class="col-xs-8">
              <input type="text" class="form-control" id="" placeholder="推荐人或推荐机构名称">
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
              <div class="checkbox">
                <label>
                  <input type="checkbox">
                  我同意
                  <a href="#"><b>一见拍摄协议</b></a>
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-xs-offset-4 col-xs-8">
              <button type="submit" class="btn btn-default">提交项目</button>
            </div>
          </div>
        </form>
      </article>
